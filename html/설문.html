<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한울 조교님 설문조사 (수정본)</title>
    <style>
        /* 가독성을 위한 기본 스타일링 */
        body {
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        /* 추가된 문구 스타일 */
        .privacy-notice {
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .form-group {
             margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .question-block {
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
        }
        .question-text {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .options-group label {
            display: block;
            margin-bottom: 8px;
            cursor: pointer;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>한울 조교님에 대한 설문조사</h1>

        <p class="privacy-notice">
            여러분의 정보는 소중하게 다루어지며, 응답 내용은 <strong>비밀이 보장</strong>됩니다.
        </p>

        <form name="surveyForm" action="#" method="POST" onsubmit="return validateForm()">

            <div class="form-group">
                <label for="userName">이름:</label>
                <input type="text" id="userName" name="user_name" placeholder="이름을 입력하세요">
            </div>
            
            <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">

            <div class="question-block">
                <p class="question-text">1. 한울 조교님은 멋지다.</p>
                <div class="options-group">
                    <label><input type="radio" name="q1" value="very_satisfied"> 매우만족</label>
                    <label><input type="radio" name="q1" value="satisfied"> 만족</label>
                    <label><input type="radio" name="q1" value="neutral"> 보통</label>
                    <label><input type="radio" name="q1" value="dissatisfied"> 불만족</label>
                    <label><input type="radio" name="q1" value="no_comment"> 이걸 굳이 답을...</label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-text">2. 한울 조교님을 때리고 싶다.</p>
                <div class="options-group">
                    <label><input type="radio" name="q2" value="very_satisfied"> 매우만족</label>
                    <label><input type="radio" name="q2" value="satisfied"> 만족</label>
                    <label><input type="radio" name="q2" value="neutral"> 보통</label>
                    <label><input type="radio" name="q2" value="dissatisfied"> 불만족</label>
                    <label><input type="radio" name="q2" value="no_comment"> 이걸 굳이 답을...</label>
                </div>
            </div>

            <div class="question-block">
                <p class="question-text">3. 나는 조교님을 보면 뿅망치로 때릴 것이다.</p>
                <div class="options-group">
                    <label><input type="radio" name="q3" value="very_satisfied"> 매우만족</label>
                    <label><input type="radio" name="q3" value="satisfied"> 만족</label>
                    <label><input type="radio" name="q3" value="neutral"> 보통</label>
                    <label><input type="radio" name="q3" value="dissatisfied"> 불만족</label>
                    <label><input type="radio" name="q3" value="no_comment"> 이걸 굳이 답을...</label>
                </div>
            </div>

            <button type="submit">제출</button>
        </form>
    </div>

    <script>
        function validateForm() {
            // "surveyForm"이라는 이름의 폼에서 "userName"이라는 이름의 입력 필드 값을 가져옵니다.
            let userName = document.forms["surveyForm"]["userName"].value;
            
            // 만약 userName 변수가 비어 있다면 (""는 빈 문자열을 의미)
            if (userName == "") {
                // 경고창을 띄웁니다.
                alert("이름을 입력해야 넘어갈 수 있어요");
                // 폼 제출을 막기 위해 false를 반환합니다.
                return false;
            }
        }
    </script>

</body>
</html>
